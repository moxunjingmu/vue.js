<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫循的主页</title>
</head>

<body>
    <script src="../axios.js"></script>
    <script>
        const instance = axios.create({
            baseURL: 'http://127.0.0.1:5050'
        })

        instance.get('/books?id=axios23')
            .then((res) => {
                console.log(res); //响应对象
                console.log(res.data); //响应数据
            })
            .catch((error) => {
                console.log(error);
            })

        instance.delete('/books/delete')
            .then((res) => {
                console.log(res);
                console.log(res.data);
            })
    </script>
</body>

</html>
