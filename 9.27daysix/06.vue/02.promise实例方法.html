<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./js/jquery.js"></script>
  <script>
    function getData(url) {
      return new Promise((resolve, reject) => {
        $.ajax({
          url,
          dataType: 'json',
          success(res) {
            // 调用then中的第一个参数
            resolve(res)
          },
          error() {
            // 调用then中的第二个参数
            reject('请求失败 -- error')
          }
        })
      })
    }

    getData('http://127.0.0.1:3000/data')
      .then(
        (data) => {
          console.log(1111);
          console.log(data);
        },
        (err) => {
          console.log(2222);
          console.log(err);
        }
      )
      .finally(
        () => {
          console.log('finally');
        }
      )




    getData('http://127.0.0.1:3000/data')
      .then(
        (data) => {
          console.log('then');
          console.log(data);
        }
      )
      .catch(
        (err) => {
          // catch相当于then中的第二个回调函数
          console.log('catch');
          console.log(err);
        }
      )
      .finally(
        () => {
          console.log('finally');
        }
      )


  </script>
</body>

</html>
