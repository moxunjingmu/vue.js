<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫循的主页</title>
</head>

<body>
    <script>
        // GET参数传递-传统url
        fetch('http://localhost:5050/books?id=123', {
            method: 'get'
        }).then((data) => {
            return data.text();
        }).then((data) => {
            console.log(data);
        })
        //  GET参数传递-rest符录形式的URL
        fetch('http://localhost:5050/books/456', {
            method: 'get'
        }).then((data) => {
            return data.text();
        }).then((data) => {
            console.log(data);
        })

        fetch('http://localhost:5050/books/788', {
            method: 'delete'
        }).then((data) => {
            return data.text();
        }).then((data) => {
            console.log(data);
        })
    </script>
</body>

</html>
