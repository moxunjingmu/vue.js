<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫循的主页</title>
</head>

<body>
    <script src="../axios.js"></script>
    <script>
        axios.interceptors.request.use((config) => {
            console.log(config);
            config.headers.mytoken = 'nihao'
            return config
        }, (err) => {
            console.log(err);
        })
        axios.interceptors.response.use((res) => {
            console.log(res);
            return res.data
        }, (err) => {
            console.log(err);
        })

        axios.get('http://localhost:5050/adata')
            .then((res) => {
                console.log(res.data);
            })
            .catch((err) => {
                console.log(err + '请求超时！');
            })
    </script>
</body>

</html>
