<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="handleFa">获取子组件</button>
    <div ref="divRef">{{father}}</div>
    <hr ref="hrRef">
    <my-son ref="sonRef"></my-son>
  </div>

  <script>
    Vue.component('my-son', {
      data() {
        return {
          son: '儿砸'
        }
      },
      template: `<div>
        <h3>my-son</h3>
        <div>{{son}}</div>
      </div>`
    })
    var vm = new Vue({
      el: '#app',
      data: {
        father: '我是粑粑'
      },
      methods: {
        handleFa(){
          console.log(this.$refs);
          
          // this.$refs.sonRef.son = this.father
          this.father = this.$refs.sonRef.son
        }
      }
    });
  </script>
</body>

</html>
