 <!DOCTYPE html>
 <html lang="zh-cn">

 <head>
     <meta charset="UTF-8">
     <title>黑马莫循</title>
     <script src="../vue.js"></script>
 </head>

 <body>
     <div id="app">
         <div>{{msg}}</div>
         <hr>
         <my-com></my-com>
         <my-com></my-com>
         <my-lalal></my-lalal>

         <!--todo 全局组件 -->
         <!--todo 1.组件模板只能有一个根元素 -->
         <!--todo 2.组件中的data只能是一个返回对象的函数 -->
         <!--todo 3.为了避免不同组件使用相同的数据，从而发生相互干扰，所以组件的data只能是一个返回对象的函数 -->

     </div>

     <script>
         //  驼峰命名法
         Vue.component('MyLalal', {
             template: `<div>
                {{mount}}
                <button @click="handle">btn驼峰</button>
                </div>`,
             data() {
                 return {
                     mount: 0
                 }
             },
             methods: {
                 handle() {
                     this.mount++
                 }
             }
         })
         Vue.component('my-com', {
             template: `<div>
                {{count}}
                <button @click="handle">btn</button>
                <MyLalal></MyLalal>
                </div>
               
             `,
             data() {
                 return {
                     count: 0
                 }
             },
             methods: {
                 handle() {
                     this.count++
                 }
             }
         })

         var vm = new Vue({
             el: '#app',
             data: {
                 msg: ''
             },
             methods: {
                 handle: function (e) {}
             }
         });
         console.log(vm instanceof Vue);
         console.log(vm.$children);
         console.log(vm.$children[1] instanceof Vue);
     </script>
 </body>

 </html>
