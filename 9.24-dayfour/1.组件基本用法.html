 <!DOCTYPE html>
 <html lang="zh-cn">

 <head>
     <meta charset="UTF-8">
     <title>黑马莫循</title>
     <script src="../vue.js"></script>
 </head>

 <body>
     <div id="app">
         <div>{{msg}}</div>
         <hr>
         <my-com></my-com>
         <my-com></my-com>
         <my-lalal></my-lalal>
         <!--todo 组件命名:在html结构中不区分大小写，组件调用只能使用连接符 -->
     </div>

     <script>
         //  驼峰命名法
         //  vue中大写字母前会添加-
         Vue.component('MyLalal', {
             template: `<div>
                {{mount}}
                <button @click="handle">btn帕斯卡</button>
                </div>`,
             data() {
                 return {
                     mount: 0
                 }
             },
             methods: {
                 handle() {
                     this.mount++
                 }
             }
         })
         Vue.component('my-com', {
             template: `<div>
                {{count}}
                <button @click="handle">btn</button>
                <MyLalal></MyLalal>
                </div>
               
             `,
             data() {
                 return {
                     count: 0
                 }
             },
             methods: {
                 handle() {
                     this.count++
                 }
             }
         })
         //    根组件
         var vm = new Vue({
             el: '#app',
             data: {
                 msg: ''
             },
             methods: {
                 handle: function (e) {}
             }
         });
         console.log(vm instanceof Vue);
         console.log(vm.$children);
         console.log(vm.$children[1] instanceof Vue);
     </script>
 </body>

 </html>
