<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <!-- key：必须时唯一的，通过key属性的唯一标识让vue识别不同的元素 -->
  <div id="app">
    <button @click="isShow=!isShow">btn</button>
    <div v-if="isShow">
      用户名：<input type="text" key="1">
    </div>
    <div v-else>
      密码：<input type="text" key="2">
    </div>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      methods: {}
    });
  </script>
</body>

</html>
