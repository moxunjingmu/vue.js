<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="msg">
    <button @click="handle">btn</button>
    <div class="cls">{{msg}}</div>
  </div>

  <script>
    // vue生命周期钩子函数：同vue实例创建到销毁必然执行的函数
    var vm = new Vue({
      // template:`<p id="box">
      //     <span>template</span>
      //   </p>`,
      el: '#app',
      data: {
        msg: 'msg'
      },
      methods: {
        handle() {
          this.msg = 'abc'
          this.$destroy()
          console.log('销毁vm实例');
        }
      },
      beforeCreate() {
        // 在初始化vue实例上的 属性 和 方法之前
        //将data 中的属性与methods中的方法 添加到vm实例之前调用
        // console.log(this.msg);
        // console.log(this.handle);
        // console.log('beforeCreate');
      },
      created() {
        setTimeout(() => {
          this.msg = '123'
        }, 1000)
        // 在初始化vue实例上的 属性 和 方法之后
        //将data 中的属性与methods中的方法 添加到vm实例之后调用

        // console.log(this.msg);
        // console.log(this.handle);
        // console.log('created');
      },

      beforeMount() {
        // 在将内存模板渲染到页面之前
        // const cls = document.querySelector('.cls')
        // console.log(cls);
        // console.log('beforeMount');
      },
      mounted() {
        // 在将内存模板渲染到页面之后
        // const cls = document.querySelector('.cls')
        // console.log(cls);
        // console.log('mounted');
      },
      beforeUpdate() {
        // 当数据发生变化后，重新渲染页面之前
        // const cls = document.querySelector('.cls').innerHTML
        // console.log(cls);
        console.log('beforeUpdate');
      },
      updated() {
        // 当数据发生变化后，重新渲染页面之后
        // const cls = document.querySelector('.cls').innerHTML
        // console.log(cls);
        console.log('updated');
      },
      beforeDestroy() {
        console.log('beforeDestroy');
      },
      destroyed() {
        console.log('destroyed');
      },
    }) //.$mount('#app')
  </script>
</body>

</html>
