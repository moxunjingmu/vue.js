<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫循的主页</title>
</head>

<body>
    <div id="app">
        <div>{{on}}</div>
        <button @click='handle'>直接绑定-</button>
        <!-- !最后一个参数为$event->固定名称 -->
        <button @click='handles(123,344,$event)'>调用函数+</button>


    </div>

    <script src="../vue.js"></script>
    <script>
        /*  事件绑定 - 参数传递
        1. 事件直接绑定函数名称， 默认传递事件对象作为事件函数的第一个参数
        2.事件绑定函数调用,事件对象必须作为最后一个参数传递，且固定为$event */

        let vm = new Vue({
            el: '#app',
            data: {
                on: '1'
            },
            methods: {
                handles: function (p1, p2, event) {
                    console.log(p1, p2);
                    console.log(event.target.innerHTML);
                    this.on++;
                },
                handle: function (event) {
                    console.log(event.target.innerHTML);
                    this.on--;
                },

            }
        })
    </script>
</body>

</html>
