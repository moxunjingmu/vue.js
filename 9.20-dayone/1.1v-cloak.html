<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫循的主页</title>
    <style type="text/css">
        /* [v-cloak] {
            display: none;
        } */
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>

    </div>
    <script src="js/vue.js"></script>
    <script>
        // 先通过样式隐藏内容，然后在内存中进行值得替换，替换好再显示结果
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!!!',
            }
        });
    </script>

</body>

</html>
