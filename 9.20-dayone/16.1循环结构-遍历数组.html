<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>黑马莫循-循环结构</title>
    <script src="../vue.js"></script>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>水果列表</div>
        <ul>
            <li v-for='item in fruits'>{{item}}</li>
            <li v-for='(item,index) in fruits'>{{item+'---'+index}}</li>
            <li :key='item.id' v-for='item in myfruits'>
                <span>{{item.ename}}</span>
                <span>-----------</span>
                <span>{{item.cname}} </span>
            </li>
            <!-- * key的作用：帮助Vue区分不同的元素，从而提高性能 -->
            <li v-for='item in myfruits'>
                <span>{{item.ename}}</span>
                <span>-----------</span>
                <span>{{item.cname}} </span>
            </li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                fruits: ['apple', 'orange', 'banana'],
                myfruits: [{
                    id: 1,
                    ename: 'apple',
                    cname: '苹果'
                }, {
                    id: 2,
                    ename: 'orange',
                    cname: '橘子'
                }, {
                    id: 3,
                    ename: 'banana',
                    cname: '香蕉'
                }, ]
            },
            methods: {
                handle: function (e) {}
            }
        });
    </script>
</body>

</html>
