<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>黑马莫循</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!--todo① v-if控制元素是否渲染到页面 渲染完固定  -->
        <div v-if='score>=90'>优秀</div>
        <div v-else-if='score<90&&score>=80'>良好</div>
        <div v-else-if='score<80&&score>=60'>一般</div>
        <div v-else>比较差</div>
        <!--todo② v-show控制元素是否显示 已经渲染到页面需要反复显示隐藏-->
        <!--! v-show控制元素是否显示 已经渲染到页面需要反复显示隐藏-->
        <!--* v-show控制元素是否显示 已经渲染到页面需要反复显示隐藏-->
        <!--? v-show控制元素是否显示 已经渲染到页面需要反复显示隐藏-->
        <div v-show='flag'>测试v-show</div>
        <button @click='handle'>点击</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                score: 99,
                flag: false
            },
            methods: {
                handle: function (e) {
                    this.flag = !this.flag
                }
            }
        });
    </script>
</body>

</html>
