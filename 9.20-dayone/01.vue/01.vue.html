  <title>Document</title>
</head>

<body>
  <div id="box">
    <!-- 插值表达式 ：mustache -->

      el: '#box',
      // el: document.querySelector('#box'),

      data: {
        msg: '大家好'
      }
    })//.$mount('#box')
