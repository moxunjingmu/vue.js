<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫循的主页</title>
</head>

<body>
    <div id="app">

        <input type="text" @keyup.a='handle' v-model='info'>

    </div>

    <script src="../vue.js"></script>
    <script>
        /*  事件绑定 - 自定义案件修饰符
           规则：自定义名称对应按键keycode值
        */
        Vue.config.keyCodes.a = 65;
        let vm = new Vue({
            el: '#app',
            data: {
                info: ''
            },
            methods: {
                handle: function (event) {
                    console.log(event.keyCode);
                },
                de: function () {
                    // 按delete键清空
                    this.info = '';
                }
            }
        })
    </script>
</body>

</html>
