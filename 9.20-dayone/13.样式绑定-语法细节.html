<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>黑马莫循-语法细节</title>
    <style>
        .active {
            border: 1px solid #8b1623;
            width: 100px;
            height: 100px;
            background-color: #345;
        }

        .error {
            border: 1px solid steelblue;
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }

        .text {
            color: teal;
        }

        .two {
            border: 1px solid steelblue;
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }

        .three {
            font-size: 22px;
        }
    </style>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div :class="[activeClass,errorClass,{text:isText}]">caicaicaicaicai</div>

        <div :class="arrClasses">caicaicaicaicai</div>

        <div :class="objClasses">caicaicaicaicai</div>
        <!-- 默认类组合 -->
        <div class="three" :class='objClasses'> moxun</div>

        <button @click='handle'>切换</button>
    </div>

    <script>
        /* 
        样式绑定相关语法细节
        1、对象绑定和数组绑定可以结合使用
        2、class绑定的值可以简化操作
        3、默认的class会保留
         */
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: '',
                errorClass: 'error',
                isText: true,
                arrClasses: ['two', 'text'],
                objClasses: {
                    active: true,
                    text: true

                }
            },
            methods: {
                handle: function (e) {
                    console.log(this.activeClass);
                    this.activeClass === '' && (this.activeClass = 'active') || (this.activeClass = '');
                    this.errorClass === '' ? this.errorClass = 'error' : this.errorClass = '';
                    this.isText = !this.isText;
                    this.objClasses.text = !this.objClasses.text;
                }
            }
        });
    </script>
</body>

</html>
