<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>黑马莫循-数组属性</title>
    <style>
        .active {
            border: 1px solid #8b1623;
            width: 100px;
            height: 100px;
            background-color: #345;
        }

        .error {
            border: 1px solid steelblue;
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div :class="[activeClass,errorClass]"></div>


        <button @click='handle'>切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: '',
                errorClass: 'error'
            },
            methods: {
                handle: function (e) {
                    console.log(this.activeClass);
                    this.activeClass === '' && (this.activeClass = 'active') || (this.activeClass = '');
                    this.errorClass === '' ? this.errorClass = 'error' : this.errorClass = '';
                }
            }
        });
    </script>
</body>

</html>
