<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- npm i moment -->
  <script src="./moment.js"></script>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{date | dateformat('YYYY-MM-DD hh:mm:ss')}}</div>
    <div>{{date | dateformat('YYYY-MM-DD')}}</div>
    <div>{{date | dateformat('HH:mm:ss')}}</div>
  </div>

  <script>
    Vue.filter('dateformat', (val, arg1) => {
      return moment(val).format(arg1)
    })
    var vm = new Vue({
      el: '#app',
      data: {
        date: new Date()
      },
      methods: {}
    });
  </script>
</body>

</html>
