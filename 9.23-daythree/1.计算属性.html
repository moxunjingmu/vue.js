<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>黑马莫循</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            one: <input type="text" v-model='one'>
        </div>
        <div>
            two: <input type="text" v-model='two'>
        </div>
        <div>
            one: <span>{{name}}</span>
        </div>
        <div>
            two: <span>{{name}}</span>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                one: '',
                two: ''
            },
            methods: {
                handle: function (e) {}
            },
            computed: {
                name() {
                    console.log('username');
                    // return `${this.one}----${this.two}`
                    return this.one + '.' + this.two
                }
            }
        });
    </script>
</body>

</html>
