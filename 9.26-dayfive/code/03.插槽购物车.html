<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .container {}

    .container .cart {
      width: 300px;
      /*background-color: lightgreen;*/
      margin: auto;
    }

    .container .title {
      background-color: lightblue;
      height: 40px;
      line-height: 40px;
      text-align: center;
      /*color: #fff;*/
    }

    .container .total {
      background-color: #FFCE46;
      height: 50px;
      line-height: 50px;
      text-align: right;
    }

    .container .total button {
      margin: 0 10px;
      background-color: #DC4C40;
      height: 35px;
      width: 80px;
      border: 0;
    }

    .container .total span {
      color: red;
      font-weight: bold;
    }

    .container .item {
      height: 55px;
      line-height: 55px;
      position: relative;
      border-top: 1px solid #ADD8E6;
    }

    .container .item img {
      width: 45px;
      height: 45px;
      margin: 5px;
    }

    .container .item .name {
      position: absolute;
      width: 90px;
      top: 0;
      left: 55px;
      font-size: 16px;
    }

    .container .item .change {
      width: 100px;
      position: absolute;
      top: 0;
      right: 50px;
    }

    .container .item .change a {
      font-size: 20px;
      width: 30px;
      text-decoration: none;
      background-color: lightgray;
      vertical-align: middle;
    }

    .container .item .change .num {
      width: 40px;
      height: 25px;
    }

    .container .item .del {
      position: absolute;
      top: 0;
      right: 0px;
      width: 40px;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      color: red;
    }

    .container .item .del:hover {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <my-cart>
        <template slot="title" slot-scope="slotProps">
          <cart-title :uname="slotProps.uname"></cart-title>
        </template>
        <template slot="list" slot-scope="slotProps">
          <cart-list :list="slotProps.list" @del-cart="slotProps.delCart"></cart-list>
        </template>
        <template slot="total" slot-scope="slotProps">
          <cart-total :list="slotProps.list"></cart-total>
        </template>
      </my-cart>
    </div>
  </div>
  
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    const CartTitle = {
      props: {
        uname: String
      },
      template: `<div class="title">{{uname}}的商品</div>`
    }
    const CartList = {
      props: {
        list: Array
      },
      methods: {
        del(id) {
          this.$emit('del-cart', id)
        }
      },
      template: `<div>
          <div class="item" v-for="item in list" :key="item.id">
            <img :src="item.img" />
            <div class="name">{{item.name}}</div>
            <div class="change">
              <a href="">－</a>
              <input type="text" class="num" :value="item.num" />
              <a href="">＋</a>
            </div>
            <div class="del" @click="del(item.id)">×</div>
          </div>          
        </div>`
    }
    const CartTotal = {
      props: {
        list: Array
      },
      computed: {
        total() {
          let t = 0
          this.list.forEach(item => {
            t += item.num * item.price
          })
          return t
        }
      },
      template: `<div class="total">
          <span>总价：{{total}}</span>
          <button>结算</button>
        </div>`
    }
    const MyCart = {
      template: `<div class="cart">
        <slot name="title" :uname="uname"></slot>
        <slot name="list" :list="list" :delCart="delCart"></slot>
        <slot name="total" :list="list"></slot>
      </div>`,
      data: function () {
        return {
          uname: '张三',
          list: [{
            id: 1,
            name: 'TCL彩电',
            price: 1000,
            num: 1,
            img: 'img/a.jpg'
          }, {
            id: 2,
            name: '机顶盒',
            price: 1000,
            num: 1,
            img: 'img/b.jpg'
          }, {
            id: 3,
            name: '海尔冰箱',
            price: 1000,
            num: 1,
            img: 'img/c.jpg'
          }, {
            id: 4,
            name: '小米手机',
            price: 1000,
            num: 1,
            img: 'img/d.jpg'
          }, {
            id: 5,
            name: 'PPTV电视',
            price: 1000,
            num: 2,
            img: 'img/e.jpg'
          }]
        }
      },
      methods: {
        delCart(id) {
          const index = this.list.findIndex(item => item.id === id)
          this.list.splice(index, 1)
        }
      },
    }

    var vm = new Vue({
      el: '#app',
      components: {
        'cart-title': CartTitle,
        'cart-list': CartList,
        'cart-total': CartTotal,
        'my-cart': MyCart
      }
    });

  </script>
</body>

</html>
