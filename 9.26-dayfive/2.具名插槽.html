 <!DOCTYPE html>
 <html lang="zh-cn">

 <head>
     <meta charset="UTF-8">
     <title>黑马莫循</title>
     <script src="../vue.js"></script>
 </head>

 <body>
     <div id="app">
         <my-com>
             <!-- 插槽顺序由插槽占位符决定，与填充内容无关 -->
             <!-- template不在页面中显示仅做临时包裹内容 -->
             <template slot="header">
                 <P>
                     345
                     <P>
                         HHHHHHH
                     </P>
                 </P>

                 <P>JSJSDJ</P>
                 <P>JSJSDJ</P>
                 <P>JSJSDJ</P>
             </template>
             <div>morewer
                 <div>sds</div>
             </div>
             <div>morewe23</div>
             <p slot="footer">footer</p>

         </my-com>
     </div>


     <script>
         Vue.component('my-com', {
             template: `<div>
                            <header>
                                <slot name='header'></slot>
                            </header>
                            <main>
                                <slot></slot>
                            </main>
                            <footer>
                                <slot name='footer'> </slot>
                            </footer>
                        </div>`
         })
         var vm = new Vue({
             el: '#app',
             data: {},
             methods: {
                 handle: function (e) {}
             }
         });
     </script>
 </body>

 </html>
